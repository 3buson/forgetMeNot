<html>
    <head>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">Please enter the Jira credentials so the extension is able to pull the data from the Atlassian API.</div>
            <div>You can generate an API key <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank">here</a>.</div>
            <br/>
            <br/>
            <label class="options__label">
                <div class="options__label-text">Jira email</div>
                <input class="options__input" type="email" placeholder="Please enter your Jira email" id="email" />
            </label>
            <br/>
            <label class="options__label">
                <div class="options__label-text">Jira API key</div>
                <input class="options__input" type="text" placeholder="Please enter your Jira API key" id="api-key" />
            </label>
            <br/>
            <div class="button" id="save">Save</div>
            <br/>
            <div id="status"></div>
            <br/>
            <br/>
        </div>
        <script type="module" src="options.js"></script>
    </body>
</html>
